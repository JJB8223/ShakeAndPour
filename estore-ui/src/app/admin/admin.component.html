<h1>Welcome, Admin</h1>
<div>

  <button (click) = "isAddingProduct= true; isEditingProduct = false; isDeletingProduct = false">
    Add Products
  </button>

  <button (click) = "isAddingProduct= false; isEditingProduct = true; isDeletingProduct = false">
    Edit Products
  </button>

  <button (click) = "isAddingProduct= false; isEditingProduct = false; isDeletingProduct = true">
    Delete Products
  </button>

</div>

<div>

  <button>
    Add Kits
  </button>

  <button>
    Edit Kits
  </button>

  <button>
    Delete Kits
  </button>

</div>

<div *ngIf="isAddingProduct">
  <form>
    <label for="name-field">Product Name</label>
    <input type="text" #addedName id="name-field"/><br>
    <label for="price-field">Product Price</label>
    <input type="text" #addedPrice id="price-field"/><br>
    <label for="quantity-field">Product Quantity:</label>
    <input type="number" #addedQuantity id="quantity-field"/><br>
    <button (click) = "addProduct(addedName.value, addedPrice.value, addedQuantity.value)">Add Product</button>
  </form>
</div>

<div *ngIf="isEditingProduct"><p>Editing</p></div>

<div *ngIf="isDeletingProduct">
  <label for="deleted-id-field">Deleted Product ID</label>
  <input type = "number" #deletedID id="deleted-id-field"/>
  <button (click) = "deleteProduct(deletedID.value)">Delete</button>
</div>

<h2>Product Inventory</h2>
<ul>
  <li *ngFor="let product of products">
    <div>
      name: {{product.name | uppercase}} id: {{product.id}} price: {{product.price}} quantity: {{product.quantity}}
    </div>
  </li>
</ul>
